<!DOCTYPE html> 
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hengcui_HW8</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="hengcui_hw8.css" rel="stylesheet">
    </head>
    <body ng-app="ngAnimate">
        <div class="container-fluid">
            <div class="row well well-sm" id="header">
                <label for="FBSearch" class="col-md-3 col-sm-3 col-xs-12 control-lable">FB Search</label>
        
                <div class="input-group col-md-9 col-sm-9 col-xs-12">
                    
                    <input type="text" class="col-md-5 col-sm-5 col-xs-7" placeholder="type something..." value="">
                    <button id="submit" class="col-xs-2 col-md-1 col-sm-1" onclick="req(null)">
                        <i class="glyphicon glyphicon-search" id="search"></i>
                    </button>
                    <button id="clear" type="clear" class="col-xs-3 col-md-3 col-sm-3" onclick="clearAll()">Clear</button>
                </div>
              
            </div>
            <div class="row">
                <ul class="nav nav-pills nav-justified">
                    <li class="active" ><a data-toggle="pill" href="#user" onclick="tabSwitch('user')">Users</a></li>
                    <li><a data-toggle="pill" href="#page" onclick="tabSwitch('page')">Pages</a></li>
                    <li><a data-toggle="pill" href="#event" onclick="tabSwitch('event')">Events</a></li>
                    <li><a data-toggle="pill" href="#place" onclick="tabSwitch('place')">Places</a></li>
                    <li><a data-toggle="pill" href="#group" onclick="tabSwitch('group')">Groups</a></li>
                    <li><a data-toggle="pill" href="#favorite" onclick="tabSwitch('favorite')">Favorites</a></li>
                </ul>
            </div>
                <div class="tab-content clearfix">
                    <div id="user" class="tab-pane fade active in">
                    </div>
                    <div  id="page" class="tab-pane fade">
                    </div>
                    <div id="event" class="tab-pane fade">
                    </div>
                    <div id="place" class="tab-pane fade">
                    </div>
                    <div  id="group" class="tab-pane fade">
                    </div>
                    <div  id="favorite" class="tab-pane fade">
                    </div>
                </div>
    </div>
        
    </body>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Hengcui_hw8_js -->
    <script src="hengcui_hw8.js" type="text/javascript"></script>
</html>
